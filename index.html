<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Base Apparel coming soon page made by Danil Dikhtyar."
    />

    <!-- Webpage Title & Icon -->
    <title>Base Apparel coming soon page</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- CSS Styles + Scripts -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="./assets/scripts/script.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>

  <body>
    <header>
      <!-- Heading -->
      <h1 class="visually-hidden">Base Apparel coming soon page</h1>
      <!-- Icon -->
      <img
        src="./assets/images/logo.svg"
        alt="Base Apparel"
        class="header-logo"
      />
    </header>

    <main>
      <!-- |Picture Box| -->
      <div class="main-picture"></div>

      <!-- |Email Subscription Box|  -->
      <div class="main-email-subscription">
        <!-- Heading -->
        <h2 class="email-subscription-heading">
          We're <span>coming soon</span>
        </h2>
        <!-- Greeting -->
        <p class="email-subscription-greeting">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <!-- Form -->
        <form class="email-subscription-form">
          <!-- input box -->
          <div class="form-input-box">
            <input
              type="email"
              class="email-subscription-input"
              placeholder="Email Address"
            />
            <div class="validation-message-circle"></div>
            <button type="button" class="email-subscription-submit"></button>
          </div>

          <!-- validation message -->
          <p class="validation-message">Please provide a valid email</p>
        </form>
      </div>
    </main>
  </body>
</html>
